    //第二题
    function toCamelCase(str) {
        var str1 = [];
        for (var i = 0; i< str.length;i++){
            if (str[i] !== "-"){
                str1[i] = str[i];
            }
            else{
                str1[i+1] = str[i+1].toUpperCase();
                i += 1;
            }
        }
        return str1;
    }
    function zhuan(arr){
        var str = "";
        var arr = arr.filter(function (value) {
            return value !== "";
        });
        // console.log(arr);
        for (var i = 0; i<arr.length;i++){
            if (arr[i] !== "," || arr[i] !== false) {
                str+=arr[i];
            }
        }
        return str;
    }

    function wash(arr) {
        var index = 0;
        for (var x=0; x<arr.length; x++){
            index=Math.floor(Math.random()*arr.length);
            temp=arr[x];
            arr[x]=arr[index];
            arr[index]=temp;
        }
        return arr;
    }
