    function jia_mi(pass) {
        var x1 = parseInt(pass / 1000);//千位
        var r1 = parseInt(pass / 100);
        var x2 = parseInt(r1 % 10);//百位
        var r2 = parseInt(pass / 10);
        var x3 = parseInt(r2 % 10);//十位
        var x4 = parseInt(pass % 10);//个位
        var y1 = (x1 + 5) % 10;
        var y2 = (x2 + 5) % 10;
        var y3 = (x3 + 5) % 10;
        var y4 = (x4 + 5) % 10;
        var mil = (y4) +""+ (y3) + "" + (y2) +""+ (y1);

        return mil;
    }

    function qu_dong(arr1, arr2){
        var arr3 = [];
        var count = 0;
        for (var i = 0; i < arr1.length; i++){
            for (var x = 0; x < arr2.length; x++){
                if (arr1[i] === arr2[x]){
                    count += 1;
                }
            }
            if (count === 0){
                arr3[arr3.length] = arr1[i];
            }
            else {
                count = 0;
            }
        }
        return arr3;
    }
