<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td{
        border: 1px solid black;
    }

    td:hover{
        background-color: aqua;
    }
</style>
<script>
    //26)	打印一个带表格的九九乘法表，鼠标移到单元格加背景颜色
    document.write("<table>");
    for(var i=1;i<=9;i++){
        document.write("<tr>");
        for(var j=1;j<=i;j++){
            document.write("<td>");
            document.write(j+"*"+i+"="+i*j);
            document.write("</td>")
        }
        // document.write("<br>");
        document.write("</tr>")
    }
    document.write("<table>");

</script>
<body>

</body>
</html>
