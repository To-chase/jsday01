<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //25)	打印水仙花数，如：153是一个”水仙花数”，
    // 因为153=1的三次方+5的三次方+3的三次方。
    // 程序分析：利用for循环控制100-999的数，
    // 每个数分解出个位、十位、百位

    for(var i=100;i<1000;i++){
        var ge=i%10;//个位
        var shi=parseInt((i/10)%10);//十位
        var bai=parseInt((i/100)%10);//百位
        var num=ge*ge*ge+bai*bai*bai+shi*shi*shi
        if(num===i){
            document.write(i+"是水仙花数"+"<br>");
        }
    }


</script>
<body>

</body>
</html>
