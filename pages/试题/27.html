<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //27)	写一个升序的冒泡排序
     var arr=[5,6,1,3,0,2];
     document.write("排序前:"+arr+"<br>");
     for(var i=0;i<arr.length;i++){
         for(var j=0;j<arr.length-i-1;j++){
             if(arr[j]<arr[j+1]){
                 var temp=arr[j];
                 arr[j]=arr[j+1];
                 arr[j+1]=temp;
             }
         }
     }
    document.write("排序后:"+arr);
     // console.log(arr);
</script>
<body>

</body>
</html>
