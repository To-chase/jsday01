<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script src="../myJs/my.js"></script>
<script>

     var rgb1 = rgb();
     console.log(rgb1);

    /*
    * function 函数名(){
    *    函数体:调用函数的时候会自动执行函数体里的代码
    *
    * }
    *
    * 优点:更好的复用相同的代码
    *
    * 形式参数
    *    可以有默认值，传递的参数会覆盖默认参数
    *    参数本质是变量，不能写var
    *    多个参数用逗号隔开
    *
    *
    * 实际参数
    *      调用函数时传入的参数
    *
    * 函数名起名规范
    *    1.不能以数字开头
    *    2.符号$和_开头
    *    3.不能以关键字或保留字
    *    4.见名知意
    *    5.命名以驼峰式
    *
    *  函数调用后的默认返回值是undefined
    *  可以通过return关键字把函数的结果返回给调用者
    *  return后面的代码都不会执行，return放最后
    * */
</script>

</html>
