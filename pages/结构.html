<!--
一元运算符
  ++ --
  前++ 先算后给
  后++ 先给后加
 逻辑运算符
 &&  单| 一假为假
 ||  单&  一真为真

 三元运算符
 比较语句 ? 比较语句为true,输出比较语句的左边 : 为false时，输出比较语句的右边;


-->
   <!--
       选择结构
       写法：(三种)
       一:
       if(判断条件语句){//判断为true时，执行语句
          执行语句
       }

       二:
        if(判断条件语句){//判断为true时，执行语句
          执行语句
       }else{//判断为false时，执行语句
          执行语句
       }

       三：
        if(判断条件语句){//判断为true时，执行语句
          执行语句
       }else if(判断条件语句){//判断为false时，执行语句
          执行语句
       }else.......if(判断条件语句){
          执行语句
       }


       switch-case结构:
       switch(判断的条件数){//判断的条件数与case后面的数值全比较，为true后执行当前case的执行语句
       case 1:
              执行语句;
              break:
       case 2:
              执行语句;
              break:
       case 3:
              执行语句;
              break:
             .........
       case n:
              执行语句;
              break:
       default:
               执行语句;
               break；
       }

       注意;
         每个case都要写上break结束当前执行，否则会出现case穿透
