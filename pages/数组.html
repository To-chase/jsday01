<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 1.var arr=[元素1，元素二...........];
        * 2.var arr=new Array();
        * arr[下标，索引]
        *
        * 内存模型
        * new出来的都在堆中
        *
        * 增
        * arr[arr.length]=新数据；
        * 改
        * arr[索引]=要改的数据
        * 查
        * 查全部:
        * 用for循环
        * 遍历数组下标
        * arr[下标]
        *
        * 查单独元素
        * arr[下标]
        * 下标<arr.length
        * */
        var arr=new Array(5);
        for(var i=0;i<arr.length;i++){
            arr[i]=+prompt("请第"+(i+1)+"位评委打分:");
        }

        var min=arr[0];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }
        document.write("最小值:"+min);
        var max=arr[0];
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        document.write("最大值:"+max);
        var sc=0;
        var p=0;

        for(var i=0;i<arr.length;i++){
            sc+=arr[i];
            p=(sc-min-max)/3;
        }
        document.write("平均分为:"+p);
    </script>
</head>
<body>

</body>
</html>
