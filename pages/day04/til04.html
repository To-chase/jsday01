<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function formDate() {
        var myDate=new Date();
        var fullYear = myDate.getFullYear();
        var month = myDate.getMonth()+1;
        var date = myDate.getDate();
        return fullYear+"-"+month+"-"+date;
    }

    console.log(formDate());



</script>
