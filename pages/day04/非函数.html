<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var myDate=new Date();
    var time=myDate.getTime();
    var date=new Date(time);
    console.log(date);
    day=date.getDay();
    switch (day) {
        case 1:
            console.log("今天是星期一");
            break;
        case 2:
            console.log("今天是星期二");
            break;
        case 3:
            console.log("今天是星期三");
            break;
        case 4:
            console.log("今天是星期四");
            break;
        case 5:
            console.log("今天是星期五");
            break;
        case 6:
            console.log("今天是星期六");
            break;
        case 7:
            console.log("今天是星期日");
            break;
    }
</script>

</html>
