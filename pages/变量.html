<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    语法
    var 变量名=值;
    三种写法
    1.创建变量是赋值
      var num=1;
    2.先创建变量，再赋值

    3.一次可以创建多个变量，变量与变量之间逗号隔开
      var num1=3,num2=4.....numN=N;
-->
</body>
<script>
    //方法一
    var num1=20;
    var num2=10;
    console.log("num1:"+num1);
    console.log("num2:"+num2);
    var num;
    num=num1;
    num1=num2;
    num2=num;
    console.log("num1:"+num1);
    console.log("num2:"+num2);

    //方法二

    var a1=6;
    var a2=4;





</script>
</html>
