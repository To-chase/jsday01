<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 1263px;
        height: 819px;
        transition: all 1s ease;

    }

    input{
        width: 124px;
        height: 125px;
        background: url("../../img/box1.PNG");
    }
</style>
<body>
<img src="../../img/wangyi.PNG">
<input type="button">

</body>
<script>
    var img=document.querySelector("img");
    var btn=document.querySelector("input");
    var flag=true;
    btn.onclick=function (){
        if (flag){
            img.style.height="0";
            // btn.value="查看";
            btn.style.background='url("../../img/box.PNG")';

            flag=false;
        } else{
            img.style.height="819px";
            // btn.value="收起";
            btn.style.background='url("../../img/box1.PNG")';

            flag=true;
        }

    }

</script>
</html>
