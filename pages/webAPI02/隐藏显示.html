<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="">
</body>
<script>
    var input=document.querySelector("input");
    input.onkeydown=function (ev) {
        if(ev.keyCode===13){
            console.log("回车键被按下");
        }else if(ev.ctrlKey){
            console.log("ctrl键被按下")
        }
    }
</script>
</html>
