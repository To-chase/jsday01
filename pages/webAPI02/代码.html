<script>
    var input=document.querySelectorAll(".register input");
    //用户名  只能是英文和数字组成，长度为4~10个字符，并且以英文字母开头
    input[0].onblur=function(){
        var reb_username=/^[a-zA-z]\w{1,9}$/;
        var username=input[0].value;
        if (reb_username.test(username)) {
            alert("用户名格式正确");
        }else{
            alert("用户名格式不正确,以英文字母开头");
            input[0].value="";
        }
    }
    //密码   大小写字母和数字组成，长度6~20个字符

    input[1].onblur=function(){
        var reb_password=/^\w{6,20}$/;
        var input=document.querySelectorAll(".register input");

        var password=input[1].value;

        if (reb_password.test(password)) {
            alert("密码格式正确");
            // return input[1].value;
            // passwords=input[1].value;
            return input[1];
        }else{
            alert("密码格式不正确");
            input[1].value="";
        }
        // console.log(input[1].value);
    }

    console.log(input[1].value);

    //电子邮箱
    input[3].onblur=function(){
        // var reb_email=/^\w{3,4}@[a-z]{2,3}.[a-z0-9]{2-3}$/;
        var reb_email=/\w{2,3}@[a-z]{2,3}.[a-z]{2,3}/;
        var email=input[3].value;
        if (reb_email.test(email)) {
            alert("电子邮箱地址正确");
        }else{

    // 电话号码
    input[4].onblur=function(){
        var reb_phone=/^[1][3|5|6|8][0-9]{9}$/;
        var phone=input[4].value;
        if(reb_phone.test(phone)){
            alert("电话号码格式正确");
        }else {
            // alert("电话号码格式不正确");
            if(phone.length==11){
                if(phone[0]==1){
                    if(phone[1]!==3||phone[1]!==5||phone[1]!==6||phone[1]!==8){
                        alert("电话号码的第二位要为3,5,6,8");
                    }
                }else {
                    alert("电话号码要以1开头");
                }
            }else {
                alert("电话号码长度要11位");
            }


            input[4].value="";
        }
    }

        var day = input[5].value;
