<!--
js代码书写的三种方式:（一个页面可以有多个script标签，从上往下执行）

1.内嵌式
      可以放在网页中的任意位置
      只能用于当前网页 学习阶段这样写

2.外链式
      创建一个.js文件，使用script标签的src属性引用
      可以放在网页的任意位置
      可以适用于多个网页 开发这样写

3.行内式

      对代码量有局限性，代码很沉重，不简洁

注意:
      外链式和内嵌式同时存在，只会执行外链式
      在同个script标签内，代码从上往下执行，如果出现错误，后面代码不执行
      严格区分大小写


-->

</body>
</html>
