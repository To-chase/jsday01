<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    var num=+prompt("请输入题号(1-7)");
    switch (num) {
        case 1:
            var time=+prompt("请输入时间信息(0-23):");
            if(time>=6&&time<=12){
                alert("上午好！");
            }else if(time>=13&&time<=12){
                alert("下午好！");
            }else if(time>=19&&time<=23){
                alert("晚上好！");
            }else if(time>=0&&time<=5){
                alert("这是休息时间,不要说话！");
            }else if (time<0){
                alert("时间不在范围");
            }else if (time>23){
                alert("时间不在范围");
            }
            break;
        case 2:
            var number1=+prompt("请输入第一个值:");
            var number2=+prompt("请输入第二个值:");
            var max=number1>number2?number1:number2;
            alert("max:"+max);
            break;
        case 3:
            var number3=+prompt("请输入一个整数:");
            if(number3%2==0){
                alert(number3+"是偶数");
            }else{
                alert(number3+"是基数");
            }
            break;
        case 4:
            var day=+prompt("请输入一个日期数(1-31):");
            var days=day%7;
            switch (days) {
                   case 1:
                        alert("星期一");
                        break;
                    case 2:
                        alert("星期二");
                        break;
                    case 3:
                        alert("星期三");
                        break;
                    case 4:
                        alert("星期四");
                        break;
                    case 5:
                        alert("星期五");
                        break;
                    case 6:
                        alert("星期六");
                        break;
                    case 7:
                        alert("星期七");
                        break;
            }
            break;
        case 5:
            var much=+prompt("班长口袋的钱数:");
            if(much>=2000){
                alert("请大家吃西餐!");
            }else if(much<2000&&much>=1500){
                alert("班长不够钱，只能请大家喝饮料！");
            }else if(much<1500&&much>=1000){
                alert("班长不够钱，只能请大家吃棒棒糖！");
            }else if(much<1000&&much>=500){
                alert("班长不够钱，只能请大家喝饮料！");
            }else if(much<500) {
                alert("班长下次记得把钱带够！");
            }
            break;
        case 6:
            var score=+prompt("请输入一个分数(1-100):");
            var scores=parseInt(score/10);
            console.log(scores);
            switch (scores) {
                case 9:
                    alert("成绩:A");
                    break;
                case 8:
                    alert("成绩:B");
                    break;
                case 7:
                    alert("成绩:C");
                    break;
                case 6:
                    alert("成绩:D");
                    break;
                default:
                    alert("成绩不合格~~");
                    break;
            }
        case 7:
            var n1=+prompt("请输入第一个数:");
            var n2=+prompt("请输入第二个数:");
            var n3=+prompt("请输入第三个数:");

            var n4=n1>n2?n1:n2;
            var max=n4>n3?n4:n3;
            alert("max:"+max);

            break;
    }

</script>

</body>
</html>
