    /*
    * 链接方式
    * 不会改变原数组，连接后返回新数组
    * [].concat(数组1，数组2......);
    * 数组.concat(数组1);
    * */

    /*
    * join("分隔符);
    * 数组.join("分隔符")；
    * 返回的是一个字符串；
    * */

    /*
    * push(数据1，数据2.......);
    * push();在数组结尾添加多个数据
    * 会改变原数组的长度
    * 把指定的值添加到数组后的新长度。
    *
    * unshift();
    * 在数组开头添加多个数据
    * 会改变原数组的长度
    * 返回新长度
    *
    * pop();
    * 会改变原数组的长度
    * pop() 方法用于删除并返回数组的最后一个元素。
    * 返回被删除的元素
    *
    * shift()
    * 方法用于把数组的第一个元素从其中删除，
    * 并返回第一个元素的值。
    * 该方法会改变数组的长度。
    * */

    /*
    * reverse()
    * reverse() 方法用于颠倒数组中元素的顺序。
    * 该方法会改变原来的数组，而不会创建新的数组。
    * */


    /*
    * slice();
    * 参数一:开始的索引值

    * */

    /*
    *sort();
    * */

    *  参数3:添加的元素，
    *  返回值:以数组的格式返回，返回的是被删除的数据
    *  清空数组:参数只写一个0
    *
    *
    *   前添加:splice(0,0,10);
    *   前删除:splice(0,1);
    *
    *    后添加:splice(arr.length,0,数据)
    *    后删除:splice(-1,1);
    * */
