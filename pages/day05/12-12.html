    function includes1(data,arr1) {
        var flag=false;
       for(var i=0;i<arr1.length;i++){
           if(data===arr1[i]){
              flag=true;
              break;
           }
               flag=false;
       }
       console.log(flag);
       return flag;
    }

    var data=+prompt("请输入一个数!");
    var flag=includes1(data,arr1);
    console.log(flag);
    if (flag===true){
        console.log("数据"+data+"存在数组arr1");
    }else {
        console.log("数据"+data+"不存在数组arr1");
    }

        for(var i=0;i<arr.length;i++){
            for(var x=0;x<currentArr.length;x++){
                if(arr[i]===currentArr[x]){
                    cont+=1;
                }

            }

            if(cont===0){
                cull[cull.length]=arr[i];
            }else{
                cont=0;
            }
        }

          return cull;
    }
