<script>
    /*
    * 作用域：
    * 在 Javascript中，作用域分为全局作用域和函数作用域
    * 局部变量:只能在函数内使用
    * 全局变量:在script标签内定义使用
    *
    * 变量
    * var 变量名;
    * 变量名=赋值;
    *
    * 下一次赋值会覆盖原来的值
    *
    * 作用域
    * 函数优先使用函数内的变量,函数内变量作用域只在函数内，找不到，会向上一级
    *
    * 作用域链:
    *一般情况下，变量取值到创建这个变量的函数的作用域中取值。
　　*但是如果在当前作用域中没有查到值，就会向上级作用域去查，直到查到全局作用域，
    *这么一个查找过程形成的链条就叫做作用域链。
    * */
</script>
